api_url: ""
logging:
    level: "INFO"
    format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"
    filename: ""
    filemode: "a"
    stream: "stdout"
    loggers:
        gai.ttt: "DEBUG"
        gai.common.http_utils: "DEBUG"
gen:
    default:
        ttt: "ttt-exllamav2-mistral7b"
    ttt-exllamav2-mistral7b:
        type: "ttt"
        generator_name: "exllamav2-mistral7b"
        engine: "gai.ttt.server.GaiExLlamaV2"
        model_path: "models/exllamav2-mistral7b"
        model_basename: "model"
        max_seq_len: 8192
        prompt_format: "mistral"
        hyperparameters:
            {
                "temperature": 0.85,
                "top_p": 0.8,
                "top_k": 50,
                "max_new_tokens": 1000,
            }
        tool_choice: "auto"
        max_retries: 5
        stop_conditions: ["<s>", "</s>", "user:", ".\n\n"]
        no_flash_attn: true
        seed: null
        decode_special_tokens: false
        module_name: "gai.ttt.server.gai_exllamav2"
        class_name: "GaiExLlamav2"
        init_args: []
        init_kwargs: {}
